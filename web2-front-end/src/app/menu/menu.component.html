<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/alunos']">Vendedores <i style="padding: 10px;" class="fas fa-shopping-cart"></i></a>
      <a mat-list-item href="#">Peças <i style="padding: 10px;" class="fas fa-tools"></i></a>
      <a mat-list-item href="#">Carros <i style="padding: 10px;" class="fas fa-car"></i></a>
      <a mat-list-item href="#">Serviços <i style="padding: 10px;" class="fas fa-handshake"></i></a>
      <a mat-list-item href="#">Loja <i style="padding: 10px;" class="fas fa-store"></i></a>
      <a mat-list-item href="#">Clientes <i style="padding: 10px;" class="fas fa-user-friends"></i></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Moove Concessionárias</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
