<p-fieldset legend="Cadastrar Peça">
    <form [formGroup]="form" novalidate (submit)="salvar()">
        <div class="p-fluid p-formgrid p-grid p-col-12">
            <div class="p-field p-col 4">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="40" formControlName="nome" pInputText> 
                    <label for="float-input">Nome</label>
                </span>
            </div>
            <div class="p-field p-col 4">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="40" formControlName="fabricante" pInputText> 
                    <label for="float-input">Fabricante</label>
                </span>
            </div>
            <div class="p-field p-col 4">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="40" formControlName="quantidade" pInputText> 
                    <label for="float-input">Quantidade</label>
                </span>
            </div>
        </div>
        <div class="p-col-12">
                <p-button *ngIf="form.controls.id.value == null"
                    icon="pi pi-plus-circle"
                    label="Cadastrar" 
                    styleClass="ui-button-success"
                    type="submit">
                </p-button>
        </div>
    </form> 
    <div>
        <p-button *ngIf="form.controls.id.value"
            icon="pi pi-check-circle"
            label="Salvar" 
            styleClass="ui-button-success"
            (click)="update()">
        </p-button>
    </div>  
    <div style="margin-top: 10px;">
        <p-table [paginator]="true" [rows]="5" [value]="Pecas">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Fabricante</th>
                    <th>Quantidade</th>
                    <th style="width: 100px; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-peca>
                <tr>
                    <td>{{peca.nome}}</td>
                    <td>{{peca.fabricante}}</td>
                    <td>{{peca.quantidade}}</td>
                    <td style="text-align: center;">
                        <p-button 
                            icon="pi pi-user-edit"
                            styleClass="ui-button-warning ui-button-rounded"
                            (onClick)="editar(peca)">
                        </p-button>
                        <p-button 
                            icon="pi pi-trash"
                            styleClass="ui-button-danger ui-button-rounded"
                            (onClick)="delete(peca)">
                        </p-button>
                       
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-fieldset>
