<p-fieldset legend="Cadastrar Vendedor">
    <div class="ui-g-12">   
        <div class="ui-g-4">
           <span class="ui-float-label">
               <input id="float-input" type="text" size="40" pInputText> 
               <label for="float-input">Nome</label>
           </span>
       </div>
       <div class="ui-g-4 ui-lg-4 ui-md-12 ui-sm-12">
           <span class="ui-float-label">
               <input id="float-input" type="text" size="40" pInputText> 
               <label for="float-input">CPF</label>
           </span>
       </div>       
       <div class="ui-g-4 ui-lg-4 ui-md-12 ui-sm-12">
           <span class="ui-float-label">
               <input id="float-input" type="text" size="40" pInputText> 
               <label for="float-input">Cargo</label>
           </span>
       </div>
       
       <div class="ui-g-12">
            <p-button 
                label="Cadastrar" 
                styleClass="ui-button-success">
            </p-button>
            <p-button 
                style="float: right;"
                label="Sair" 
                styleClass="ui-button-danger">
            </p-button>
       </div>
    </div> 
    <div>
        <p-table [value]="Vendedores">
            <ng-template pTemplate="header">
                <tr>
                    <th>NÂ°</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vendedor>
                <tr>
                    <td>{{vendedor.id}}</td>
                    <td>{{vendedor.nome}}</td>
                    <td>{{vendedor.cpf}}</td>
                    <td>{{vendedor.funcao}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-fieldset>
